<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Conversion</title>
</head>
<body>
    <h1>Currency Conversion Result</h1>
    {% if conversion_data %}
        <p>Amount {{ amount }} {{ from_currency }} is equivalent to {{ conversion_data.result }} {{ to_currency }}</p>
    {% else %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
